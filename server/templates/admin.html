{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Upload Tokens</h1>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Token</th>
    </tr>
  </thead>
  <tbody>
    {% for token in tokens %}
    <tr>
      <td>{{ token.name }}</td>
      <td>{{ token.token }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
