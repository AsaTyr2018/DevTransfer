{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Upload Tokens</h1>
<form action="/admin/create" method="post" class="mb-3 d-flex">
  <input type="text" name="name" class="form-control me-2" placeholder="Token name" required>
  <button class="btn btn-primary" type="submit">Create Token</button>
</form>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Token</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for token in tokens %}
    <tr>
      <td>{{ token.name }}</td>
      <td>{{ token.token }}</td>
      <td>
        <form action="/admin/delete" method="post" class="d-inline">
          <input type="hidden" name="token" value="{{ token.token }}">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
